<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form id="formulário">
        <label>Nome:</label>
        <input type="text" id="nome" required placeholder="Digite seu nome completo" title="Digite seu nome completo"></input><br><br>
        <label>Email:</label>
        <input type="email" id="email" required placeholder="Digite seu email" title="Digite seu email"><br><br>
        <label>Telefone:</label>
        <input type="text" id="telefone" maxlength="11" required placeholder="Digite seu telefone" title="Digite seu telefone (com DDD)"><br><br>
        <label>CPF:</label>
        <input type="text" id="cpf" maxlength="11" required placeholder="Digite seu CPF" title="Digite seu CPF"></input><br><br>
        <label>Data de Nascimento</label>
        <input type="date" id="datanascimento" required></input><br><br>

        <button type="submit">Enviar</button>
        
    </form>
</body>
</html>
